<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ranking de Quiniela</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/47/Soccer_ball.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="resultados.css"> 
</head>
<body>

<div class="banner-container">
    <img src="logos/banner.png" alt="Quiniela de Campeones Banner" class="banner-image">
</div>

<div class="button-row">
    <button onclick="location.href='index.html'" class="action-button primary-button">Volver a la Quiniela</button>
    <button onclick="location.reload()" class="action-button secondary-button">Actualizar Resultados</button>
</div>

<div class="marco">
    <h3 class="section-title">Resultados y Ranking</h3>
    <div id="loading" class="info-message">Cargando resultados...</div>
    <div id="error-message" class="error-message">Hubo un error al cargar los resultados. Por favor, inténtalo de nuevo más tarde o contacta al organizador.</div>

    <div class="ranking-container">
        <h4>Ranking de Jugadores</h4>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Jugador</th>
                    <th>Puntos</th>
                    </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <p class="nota-ranking">
            <span class="pronostico-individual acierto">&#10003;</span> = Acierto, 
            <span class="pronostico-individual fallo">&#10006;</span> = Error, 
            <span class="pronostico-individual no-pronosticado">_</span> = No pronosticado
        </p>
    </div>
</div>

<script src="resultados.js"></script> 
</body>
</html>
